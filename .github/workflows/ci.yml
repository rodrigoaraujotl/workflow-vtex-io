name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'qa'
        type: choice
        options:
          - qa
          - production
      force_deploy:
        description: 'Force deployment without validation'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality and Testing
  quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run formatting check
        run: npm run format:check

      - name: Run type checking
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Run security audit
        run: npm audit --audit-level moderate

      - name: Build application
        run: npm run build

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if should deploy
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            dist/
            node_modules/
          key: ${{ runner.os }}-build-${{ github.sha }}

  # Security Scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: quality
    if: needs.quality.outputs.should_deploy == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: javascript

  # Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [quality, security]
    if: needs.quality.outputs.should_deploy == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to QA
  deploy-qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: [quality, security, build]
    if: |
      needs.quality.outputs.should_deploy == 'true' && 
      (github.ref == 'refs/heads/develop' || 
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'qa'))
    environment:
      name: qa
      url: ${{ steps.deploy.outputs.workspace_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore build cache
        uses: actions/cache@v3
        with:
          path: |
            dist/
            node_modules/
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Install VTEX CLI
        run: npm install -g @vtex/cli

      - name: Configure VTEX CLI
        run: |
          vtex login ${{ secrets.VTEX_ACCOUNT }} --token ${{ secrets.VTEX_TOKEN }}

      - name: Deploy to QA
        id: deploy
        run: |
          npm run deploy:qa -- \
            --branch ${{ github.ref_name }} \
            --workspace qa-${{ github.run_number }} \
            ${{ github.event.inputs.force_deploy == 'true' && '--force' || '' }}
        env:
          VTEX_TOKEN: ${{ secrets.VTEX_TOKEN }}
          VTEX_ACCOUNT: ${{ secrets.VTEX_ACCOUNT }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          QA_WORKSPACE_URL: ${{ steps.deploy.outputs.workspace_url }}

      - name: Comment PR with QA deployment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ QA deployment successful!\n\n**Workspace:** `qa-${{ github.run_number }}`\n**URL:** ${{ steps.deploy.outputs.workspace_url }}\n**Version:** ${{ needs.quality.outputs.version }}'
            })

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality, security, build]
    if: |
      needs.quality.outputs.should_deploy == 'true' && 
      (github.ref == 'refs/heads/main' || 
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'))
    environment:
      name: production
      url: ${{ steps.deploy.outputs.workspace_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore build cache
        uses: actions/cache@v3
        with:
          path: |
            dist/
            node_modules/
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Install VTEX CLI
        run: npm install -g @vtex/cli

      - name: Configure VTEX CLI
        run: |
          vtex login ${{ secrets.VTEX_ACCOUNT }} --token ${{ secrets.VTEX_TOKEN }}

      - name: Create Release Tag
        id: tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ needs.quality.outputs.version }}" -m "Release v${{ needs.quality.outputs.version }}"
          git push origin "v${{ needs.quality.outputs.version }}"
          echo "tag=v${{ needs.quality.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Deploy to Production
        id: deploy
        run: |
          npm run deploy:prod -- \
            --tag ${{ steps.tag.outputs.tag }} \
            --canary \
            --canary-percentage 10 \
            ${{ github.event.inputs.force_deploy == 'true' && '--skip-approval' || '' }}
        env:
          VTEX_TOKEN: ${{ secrets.VTEX_TOKEN }}
          VTEX_ACCOUNT: ${{ secrets.VTEX_ACCOUNT }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Changes in this Release
            
            **Deployment ID:** ${{ steps.deploy.outputs.deployment_id }}
            **Workspace:** ${{ steps.deploy.outputs.workspace }}
            **Canary Traffic:** 10%
            
            ### Commits
            ${{ github.event.head_commit.message }}
            
            **Full Changelog:** https://github.com/${{ github.repository }}/compare/v${{ needs.quality.outputs.version }}...HEAD
          draft: false
          prerelease: false

      - name: Monitor Canary Deployment
        run: |
          sleep 300  # Wait 5 minutes
          npm run status -- --environment production --metrics
        env:
          VTEX_TOKEN: ${{ secrets.VTEX_TOKEN }}
          VTEX_ACCOUNT: ${{ secrets.VTEX_ACCOUNT }}

  # Rollback on Failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure() && needs.deploy-production.result == 'failure'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install VTEX CLI
        run: npm install -g @vtex/cli

      - name: Configure VTEX CLI
        run: |
          vtex login ${{ secrets.VTEX_ACCOUNT }} --token ${{ secrets.VTEX_TOKEN }}

      - name: Rollback Production
        run: |
          npm run rollback -- --environment production --force
        env:
          VTEX_TOKEN: ${{ secrets.VTEX_TOKEN }}
          VTEX_ACCOUNT: ${{ secrets.VTEX_ACCOUNT }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}