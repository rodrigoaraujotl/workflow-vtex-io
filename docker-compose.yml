version: '3.8'

services:
  # Main VTEX Deploy application
  vtex-deploy:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: vtex-deploy:latest
    container_name: vtex-deploy-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - CONFIG_PATH=/app/config
    volumes:
      # Mount configuration files
      - ./config:/app/config:ro
      # Mount logs directory
      - ./logs:/app/logs
      # Mount Git repository (for deployment operations)
      - .:/workspace:ro
      # Mount SSH keys for Git operations
      - ~/.ssh:/home/vtex/.ssh:ro
      # Mount VTEX CLI configuration
      - ~/.vtex:/home/vtex/.vtex:ro
    working_dir: /workspace
    networks:
      - vtex-deploy-network
    healthcheck:
      test: ["CMD", "node", "dist/cli/index.js", "status", "--health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=false"
      - "com.vtex.deploy.service=main"

  # Redis for caching and session management (optional)
  redis:
    image: redis:7-alpine
    container_name: vtex-deploy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-vtexdeploy}
    volumes:
      - redis-data:/data
    networks:
      - vtex-deploy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=false"
      - "com.vtex.deploy.service=cache"

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: vtex-deploy-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - vtex-deploy-network
    profiles:
      - monitoring
    labels:
      - "traefik.enable=false"
      - "com.vtex.deploy.service=monitoring"

  # Log aggregation with Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: vtex-deploy-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - vtex-deploy-network
    profiles:
      - monitoring
    depends_on:
      - prometheus
    labels:
      - "traefik.enable=false"
      - "com.vtex.deploy.service=dashboard"

  # Development environment (for local development)
  vtex-deploy-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    image: vtex-deploy:dev
    container_name: vtex-deploy-dev
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - .:/app
      - /app/node_modules
      - ~/.ssh:/home/vtex/.ssh:ro
      - ~/.vtex:/home/vtex/.vtex:ro
    working_dir: /app
    command: npm run dev
    networks:
      - vtex-deploy-network
    profiles:
      - development
    labels:
      - "com.vtex.deploy.service=development"

networks:
  vtex-deploy-network:
    driver: bridge
    name: vtex-deploy-network

volumes:
  redis-data:
    driver: local
    name: vtex-deploy-redis-data
  prometheus-data:
    driver: local
    name: vtex-deploy-prometheus-data
  grafana-data:
    driver: local
    name: vtex-deploy-grafana-data